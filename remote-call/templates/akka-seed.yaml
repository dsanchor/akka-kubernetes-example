apiVersion: v1
kind: Service
metadata:
  name: remote-call-akka-seed
spec:
  ports:
  - port: 2551
    protocol: TCP
    targetPort: 2551
  selector:
    app: remote-call-akka-seed
  clusterIP: None
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    app: remote-call-akka-seed
  name: remote-call-akka-seed
spec:
  serviceName: remote-call-akka-seed
  replicas: 2
  selector:
    matchLabels:
      app: remote-call-akka-seed
  template:
    metadata:
      labels:
        app: remote-call-akka-seed
    spec:
      containers:
      - name: remote-call-akka-seed
        image: 172.30.1.1:5000/microservices/remote-call-akka:latest
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HOSTNAME_SUFFIX
          value: .remote-call-akka-seed
        - name: JAVA_OPTIONS
          value: "-Dakka.cluster.seed-nodes.0=akka.tcp://HelloWorldSystem@remote-call-akka-seed-0.remote-call-akka-seed:2551 -Dakka.cluster.seed-nodes.1=akka.tcp://HelloWorldSystem@remote-call-akka-seed-1.remote-call-akka-seed:2551"
        - name: JAVA_APP_JAR
          value: app.jar
        - name: AB_JOLOKIA_OFF
          value: ""
        livenessProbe:
          tcpSocket:
            port: 2551
        ports:
        - containerPort: 2551
          protocol: TCP
