apiVersion: v1
items:
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: hello-world-akka
    name: hello-world-akka
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: hello-world-akka
    name: hello-world-akka
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: hello-world-akka:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: https://github.com/dsanchor/akka-openshift-cluster.git
      contextDir: hello-world
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: s2i-java:latest
          namespace: openshift
      type: Source
kind: List
metadata: {}

